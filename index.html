<HTML lang="pl">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./ultiplicate.css"/>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
            crossorigin="anonymous"></script>
        <script src="./ultiplicate.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="results">
                <span class="label"></span>
                <span class="bg"></span>
            </div>
            <div class="question">
                <span class="qbody">
                    <span class="a"></span>
                    x
                    <span class="b"></span>
                    =
                    <span class="circle">
                        <input type='number' min='1' max='100' name='response' />
                    </span>
                </span>
                
            </div>
            <div class="time"><span class="progress"></span></div>
            <div class="stats">
                    <table class="board"></table>
            </div>

        </div>
    </body>
</HTML>
